<!DOCTYPE html>

  <link href="css/prettyPhoto.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" id="camera-css" href="css/camera.css" type="text/css" media="all">
  <link href="css/bootstrap.css" rel="stylesheet">

    <div class="wrap">
      <div class="navbar navbar_ clearfix">
        <div class="container">
          <div class="row">

              <div class="logo">
                <h1 class="topLogo1">
                  <img src="img/logo-gray2.png">
                </h1>
              </div>
            </div>
            <div class="span8">
              <div class="follow_us">
                <ul>
                  <li>
                    <a href="https://www.facebook.com/SHHamiltonPhotography/">
                      <img src="img/Facebook-color.svg">
                    </a>
                  </li>
                  <li>
                    <a href="https://www.instagram.com/sarahhamiltonphotography/">

                  </li>
                </ul>
              </div>
              <div class="clear"></div>
              <nav id="main_menu">

        <div class="row">
          <div class="span12">
            <ul id="mycarousel" class="jcarousel-skin-tango">
              <li>
                <div class="hover_img">
                  <a href="images/new/er2.jpg" rel="prettyPhoto[portfolio1]">
                    <img src="images/new/er2.jpg" alt="" />
                    <span class="portfolio_zoom1"></span>
                  </a>
                </div>
              </li>
              <li>
                <div class="hover_img">
                  <a href="images/new/er1.jpg" rel="prettyPhoto[portfolio1]">
                    <img src="images/new/er1.jpg" alt="" />
                    <span class="portfolio_zoom1"></span>
                  </a>
                </div>
              </li>
              <li>
                <div class="hover_img">
                  <a href="images/weddings/7.jpg" rel="prettyPhoto[portfolio1]">

                <div class="hover_img">

                  <a href="images/new/grad3.jpg" rel="prettyPhoto[portfolio1]">
                    <img src="images/new/grad3.jpg" alt="" />
                    <span class="portfolio_zoom1"></span>
                  </a>

              </li>

          </div>

        <div class="container">
          <div class="row">
            <div class="span5">
              <div class="foot_logo">
                <h1 class="topLogo1">
                  <img src="img/logo-white2.png">

              </div>

            </div>
            <div class="span7">
              <div class="foot_right_block">
                <div class="fright">
                  <form action="#" method="post">
                    <input class="inp_search" name="name" type="text" value="Search the Site" onfocus="if (this.value == 'Search the Site') this.value = '';" onblur="if (this.value == '') this.value = 'Search the Site';" />

                <div class="follow_us">

                    <li><a href="https://www.facebook.com/SHHamiltonPhotography/"><img src="img/Facebook-black.svg"></a></li>

  <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
  <script type="text/javascript" src="js/jquery.tweet.js"></script>
  <script type="text/javascript" src="js/myscript.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //Slider
      $('#camera_wrap_1').camera();

      $('#mycarousel, #mycarousel2, #newscarousel').jcarousel();
    });
